<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gama shoe store: Black Friday!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
  <body>
      <div class="blackfriday"><marquee behavior="scroll" direction="left" scrollamount="10">RECEBA SEU CUPOM BLACK FRIDAY!</marquee></div>
    <header class="container">
      <div class="logo">
        <img
          src="assets/logo.png"
          alt="Logo da Loja: Gama Shoe Store"
          id="store-logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="#">Novidades</a></li>
          <li><a href="#">Saiba Mais</a></li>
          <li><a href="#">Contato</a></li>
          <li class="highlight"><a href="#">Loja</a></li>
        </ul>
      </nav>
    </header>
    <div class="half-screen"></div>
    <main class="container">
      <section class="hero container">
        <h1>Não é apenas sobre moda</h1>
        <p>É sobre <span>identidade</span></p>
        <form>
            <div class="formulario">
            <p>Receba seu cupom de desconto:</p>
            <input type="name" placeholder="Nome" id="input-name">
            <input type="email" placeholder="Email" id="input-email">
          <button onclick="store()" type="button" id="button">Cadastrar</a>
          </div>
        </form>
      </section>
      <div class="shoe">
        <figure>
          <img src="./assets/shoes.png" alt="Tênis Colorido" />
        </figure>
        <p id="desconto">20% OFF</p>
        <p id="desconto2">em qualquer compra pelo site</p>
      </div>
    </main>
    <div class="line"></div>
    <footer>
        <div class="footer-content">
        <ul class="social-media">
        <li><i class="fab fa-github"></i></li>
        <li><i class="fab fa-linkedin-in"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        </ul>
    <p>Desenvolvido por Brendon para o desafio Gama Academy!</p>
</div>
    </footer>
  </body>
  <script  type="text/javascript">

    function store(){
        var inputName= document.getElementById("input-name");
       localStorage.setItem("Nome: ", inputName.value);
       var inputEmail= document.getElementById("input-email");
       localStorage.setItem("Email: ", inputEmail.value);
    }
  </script>
  
</html>
